<!-- Modal Backdrop -->
@if (isOpen) {
  <div
    class="fixed inset-0 z-50 flex items-end md:items-center justify-center"
    style="background-color: rgba(19, 21, 23, 0.4)"
    (click)="onBackdropClick($event)"
  >
    <!-- Modal Content -->
    <div
      class="flex flex-col gap-5 bg-white p-6 w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl mx-auto rounded-t-3xl md:rounded-3xl shadow-2xl transform transition-transform duration-300 ease-out"
      [class]="isOpen ? 'translate-y-0' : 'translate-y-full md:translate-y-0'"
      (click)="$event.stopPropagation()"
    >
      <!-- Modal Header -->
      @if (title || showCloseButton) {
        <div class="flex items-center justify-between">
          @if (title) {
            <h2 class="text-xl font-bold text-gray-900">{{ title }}</h2>
          }
          @if (showCloseButton) {
            <button
              (click)="onClose()"
              class="w-8 h-8 rounded-full bg-[#B3B3B3] flex items-center justify-center cursor-pointer"
            >
              <app-icon
                theIcon="x"
                width="16"
                height="16"
                color="#fff"
                class="text-white"
              ></app-icon>
            </button>
          }
        </div>
      }

      <!-- Modal Body - Content Projection -->
      <div class="">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
