<!-- Tabs Container -->
<div [class]="getContainerClasses()">
  @for (tab of tabs; track tab.id) {
    <div
      [class]="getTabClasses(tab)"
      [style.width]="getTabWidth()"
      [class.cursor-not-allowed]="tab.disabled"
      [class.cursor-pointer]="!tab.disabled"
      (click)="onTabClick(tab)"
    >
      <!-- Tab Label -->
      <span>{{ tab.label }}</span>

      <!-- Badge (if present) -->
      @if (tab.badge) {
        <div
          class="ml-2 rounded-full text-xs font-medium flex items-center justify-center"
          [style.background-color]="tab.badge.backgroundColor || '#EF4444'"
          [style.color]="tab.badge.color || 'white'"
          [style.width]="tab.badge.text.length === 1 ? '1.25rem' : 'auto'"
          [style.height]="'1.25rem'"
          [style.min-width]="'1.25rem'"
        >
          {{ tab.badge.text }}
        </div>
      }
    </div>
  }
</div>
