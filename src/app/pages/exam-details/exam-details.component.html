<!-- Exam Details Page -->
<div class="p-6 bg-stone-50 min-h-screen">
  <div class="max-w-4xl mx-auto">
    <!-- Blue Header Bar -->
    <!-- Header card -->
    <div class="mx-auto mt-10 max-w-5xl">
      <div class="rounded-4xl bg-blue-600/90 px-6 py-6 text-center shadow-lg">
        <div class="mb-3 flex items-center justify-center gap-3">
          <span
            class="inline-flex items-center rounded-full bg-white px-3 py-1 text-sm font-semibold text-blue-800 shadow"
          >
            Attempt 1/{{ exam?.attempts }}
          </span>
          <span
            class="inline-flex items-center gap-1 rounded-full bg-white px-3 py-1 text-sm font-semibold text-blue-800 shadow"
          >
            <span class="h-2.5 w-2.5 rounded-full bg-violet-500"></span> Exam
          </span>
        </div>
        <h1 class="text-2xl font-bold text-white">{{ exam?.title }}</h1>
      </div>
    </div>

    <!-- Main Content Card -->
    <div
      class="bg-white rounded-4xl p-8 my-6 relative rounded-3xl border border-gray-200 bg-white p-6 shadow-[0_10px_25px_rgba(0,0,0,0.06)] md:p-8 border-[var(--stroke-color-black-08,#13151714)]"
    >
      <!-- Exam Metadata -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <!-- Left Column -->
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-2">Start Date</label>
            <p class="text-lg text-gray-900">
              {{ exam?.startDateTime | date: 'dd/MM/yyyy hh:mm a' }}
            </p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-2">Publish Date</label>
            <p class="text-lg text-gray-900">22/04/2024 04:32 PM</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-2">Status</label>
            <span
              class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium text-white"
              [class.bg-blue-500]="exam?.isTodo"
              [class.bg-green-500]="!exam?.isTodo"
            >
              {{ exam?.isTodo ? 'Draft' : 'Done' }}
            </span>
          </div>
        </div>

        <!-- Right Column -->
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-2">Due Date</label>
            <p class="text-lg text-gray-900">
              {{ exam?.dueDateTime | date: 'dd/MM/yyyy hh:mm a' }}
            </p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-2">Duration</label>
            <p class="text-lg text-gray-900">{{ exam?.duration }}</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-2">Submission (%)</label>
            <p class="text-lg text-red-600 font-medium">NIL</p>
          </div>
        </div>
      </div>

      <!-- Description Section -->
      <div>
        <h2 class="text-xl font-bold text-gray-900 mb-4">Description</h2>
        <p class="text-gray-700 leading-relaxed">
          {{ exam?.description }}
        </p>
      </div>
    </div>

    <!-- View Draft Button -->
    <div class="flex justify-end">
      <button
        class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 px-8 py-3 rounded-2xl font-medium transition-colors text-lg border-2 border-gray-200"
      >
        View draft
      </button>
    </div>
  </div>
</div>
